{{define "title"}}{{ T("change_settings")}}{{end}}
{{define "content"}}
	<div style="text-align: left;" class="box">
	<form role="form" method="POST">
		{{ block "csrf_field" $ }}{{end}}
		<div class="form-group">
			<h3>{{ T("language")}}</h3>
			<select id="language" name="language" class="form-input">
			{{ $currentLanguage := .Language }}
			{{ range $tag, $translatedName := $.Languages }}
				<option value="{{ $tag }}" {{ if eq $currentLanguage $tag }}selected{{end}}>{{ $translatedName }}</option>
			{{ end }}
			</select>
			<h3>{{ T("theme")}}</h3>
			<select id="theme-selector" name="theme" class="form-input" onchange="switchThemes()">
				<option value="g"{{ if or (eq $.Theme "g") (eq $.Theme "") }} selected{{end}}>/g/</option>
				<option value="tomorrow"{{ if eq $.Theme "tomorrow" }} selected{{end}}>Tomorrow</option>
				<option value="classic"{{ if eq $.Theme "classic" }} selected{{end}}>Classic</option>
			</select>
			</br>
                        <h3>{{ T("mascot")}}</h3>
			<select id="mascot-selector" name="mascot" class="form-input">
				{{ T("mascot")}}
				<option value="show" {{ if eq $.Mascot "show" }} selected{{end}}>{{ T("show")}}</option>
				<option value="hide" {{ if eq $.Mascot "hide" }} selected{{end}}>{{ T("hide")}}</option>
			</select>
			</br>
			
			<h3>{{ T("mascot_url")}}</h3>
			<input type="text" name="mascot_url" class="form-input" value="{{ $.MascotURL }}">
			</br>

			<p>{{ T("cookies")}}</p>
			<button type="submit" class="form-input btn">{{ T("save_changes")}}</button>
		</div>
	</form>
	</div>
{{end}}
